<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Controle Financeiro</title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Thiago Medeiros">
    <meta name="description" content="Projeto individual para o módulo 1 da imersão dev da Newtab Academy">
    <meta name="keywords" content="HTML, CSS, JavaScript, Newtab, Project">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <section class="container">
            <img src="assets/img/logo.png" alt="" class="logo">
            <h1 class="header__title">Controle financeiro</h1>
            <a href="#" class="menu-icon">
                <img src="assets/img/menu.png" alt="">
            </a>
            <nav class="menu">
                <a href="#" class="close-menu"><img src="assets/img/close.png" alt="" srcset=""></a>
                <ul>
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Resumo</a></li>
                    <li><a href="">Configurações</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="main container">
        <section class="transaction">
            <h2 class="transaction__title">Nova transação</h2>
            <label for="">Tipo de transação</label>
            <select name="" id="">
                <option value="">Compra</option>
                <option value="">Venda</option>
            </select>
            <label for="">Nome da mercadoria</label><input type="text" placeholder="Input">
            <label for="">Valor</label><input type="text" placeholder="R$ 0,00">
            <button type="submit">Adicionar transação</button>
        </section>
        <section class="transaction-statement">
            <h2 class="transaction-statement__title">Extrato de transações</h2>
            <table class="transaction-statement__table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum dolor sit amet consectetur</td>
                        <td>R$ 12.999,99</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Quis nostrud exercitation</td>
                        <td>R$ 99,99</td>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum </td>
                        <td>R$ 9,99</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>Total</td>
                        <td>R$ 12.909,99<span class="result">[LUCRO]</span></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
